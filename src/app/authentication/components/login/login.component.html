<h1 class="header">Login to your account</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-2 centered">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 centered">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
